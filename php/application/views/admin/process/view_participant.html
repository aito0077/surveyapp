<!DOCTYPE html>
<div metal:use-macro="/admin/wrapper/process_wrapper.html/process_wrapper">
    <div metal:fill-slot="main_process_view">
        <div class="page-header">
            <strong><span class="text-info">Performance Participante</span></strong>  
        </div>
        <div>
            <table class="table table-striped table-hover">
                <caption><h2>${participant/describe}</h2></caption>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Step</th>
                        <th>Choose</th>
                        <th>Right</th>
                        <th>Pass</th>
                        <th>Time (min:sec)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr tal:repeat="item results">
                        <td>#${item/order}</td>
                        <td>
                            ${item/step}
                        </td>
                        <td>
                            ${item/value}
                        </td>
                        <td>
                            ${item/answer_right}
                        </td>
                        <td>
                            <tal:block tal:condition="item/do_right">
                                <i class="icon-ok"></i>
                            </tal:block>
                        </td>
                        <td >${item/time/minutes}:${item/time/seconds}</td>
                    </tr>
               </tbody>
            </table>
        </div>
    </div>


</div>
